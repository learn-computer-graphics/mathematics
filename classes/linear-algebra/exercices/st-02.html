<!DOCTYPE html>
<html>
<head>
  <script src="https://deps.learn-computer-graphics.com/libs/p5/p5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://deps.learn-computer-graphics.com/libs/p5/style.css">
  <meta charset="utf-8">
</head>
<body>
<script>

function drawLine(from, to) {
  push()
  {
    translate(from.x, from.y)
    line(0, 0, to.x, to.y)
    rotate(to.heading())
  }
  pop()
}

function setup() {
  createCanvas(700, 400)
}

function draw() {
  background(200)

  const textOffset = 30
  const size = 40

  const npcPos = createVector(350, 200)
  const npcDir = createVector(-150, -100)
  const npcFOV = radians(60);
  drawLine(npcPos, p5.Vector.rotate(npcDir, npcFOV / 2))
  drawLine(npcPos, p5.Vector.rotate(npcDir, -npcFOV / 2))
  circle(npcPos.x, npcPos.y, size)
  text("NPC", npcPos.x, npcPos.y - textOffset)

  const playerPos = createVector(mouseX, mouseY);
  text("Player", playerPos.x, playerPos.y - textOffset)
  circle(playerPos.x, playerPos.y, size)
  let isInsideFOV = false

  // WRITE CODE HERE

  // END WRITE CODE HERE

  if (isInsideFOV)
    text("Player is inside the NPC FOV", 10, 20)
  else
    text("Player is outside the NPC FOV", 10, 20)
}
</script>
</body>
</html>
